<style>
/* === Base Styles === */
body {
  margin:0; padding:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#1b1b1b,#101010);
  color:#fff;
  min-height:100vh;
}
header { text-align:center; padding:20px; }
h1 { font-size:2em; margin-bottom:10px; }

/* === Controls === */
.controls {
  display:flex; flex-direction:column; gap:10px;
  align-items:center; padding:20px;
}
input,select {
  padding:10px; border-radius:8px; border:none; outline:none;
  width:250px; font-size:1em;
  background:#222; color:#fff;
  transition:box-shadow 0.3s, background 0.3s;
}
input:focus,select:focus{
  box-shadow:0 0 12px #00bfff;
  background:#333;
}
.btn{
  margin-top:10px;padding:12px 20px;
  background:linear-gradient(45deg,#ff416c,#ff4b2b);
  color:#fff;border:none;border-radius:8px;
  font-size:1em;cursor:pointer;
  transition:transform 0.3s,box-shadow 0.3s;
}
.btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px #ff416c;
}
#result{
  max-width:1100px;margin:20px auto;display:flex;
  flex-wrap:wrap;gap:20px;justify-content:center;
  padding-bottom:60px;
}
nav{text-align:center;margin:30px;}
nav a{
  display:inline-block;padding:10px 20px;
  background:#1e1e1e;color:#fff;
  border-radius:8px;text-decoration:none;
  border:2px solid #444;transition:all 0.3s;
}
nav a:hover{
  background:#333;
  box-shadow:0 0 15px #00bfff;
}

/* === Badge Cards === */
.badge {
  width:300px; background:#181818;
  border-radius:12px; padding:15px;
  box-shadow:0 0 10px rgba(0,0,0,0.5);
  position:relative;
  overflow:hidden;
  transition:transform 0.3s, box-shadow 0.3s;
}
.badge:hover {
  transform:translateY(-5px) scale(1.02);
  box-shadow:0 0 15px #00bfff;
}
.badge::before {
  content:"";position:absolute;top:0;left:0;height:6px;width:100%;
}
.top-section { display:flex; align-items:center; margin-bottom:10px; }
.logo-icon {
  width:40px;height:40px;background:#ffffff22;
  border-radius:6px;display:flex;align-items:center;justify-content:center;
  margin-right:8px;font-size:22px;
}
.photo {
  width:100%;height:140px;border-radius:6px;
  background:#333 url('https://via.placeholder.com/300x140?text=Photo') center/cover no-repeat;
  margin-bottom:10px;
}
.details h2 { margin:6px 0;font-size:1.2em;color:#00bfff; }
.details p { margin:0;opacity:0.9;font-size:0.95em; }
.info { margin-top:10px;font-size:0.9em; }
.info-row { display:flex;justify-content:space-between;margin:4px 0; }
.barcode {
  margin-top:10px;height:35px;
  background: repeating-linear-gradient(
    to right,
    #fff 0 2px,
    transparent 2px 4px,
    #fff 4px 6px,
    transparent 6px 8px
  );
}
.qrcode { margin-top:8px;text-align:center; }
.qrcode img { width:70px;height:70px; }
.slogan { margin-top:8px;font-size:0.8em;text-align:center;letter-spacing:1px; }

/* === Tier Colors === */
.command-core::before { background:#e63946; }
.elite-op::before { background:#ff8c42; }
.core-soldier::before { background:#38b000; }
.recruit::before { background:#0077b6; }
</style>

// ====== Search ======
const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('input', searchMember);

function searchMember() {
  const query = searchInput.value.toLowerCase();
  const rankFilter = document.getElementById('rankFilter').value;
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = "";

  const matches = members.filter(m => {
    const inName = m.fullName.toLowerCase().includes(query);
    const inRank = m.rank.toLowerCase().includes(query);
    const inId = m.id.toLowerCase().includes(query);
    const passesFilter = rankFilter === "" || m.rank === rankFilter;
    return passesFilter && (inName || inRank || inId);
  });

  if(matches.length === 0){
    resultDiv.innerHTML = "<p>No member found.</p>";
    return;
  }

  matches.forEach(m => {
    const wrapper = document.createElement('div');
    wrapper.innerHTML = m.badgeHtml;
    resultDiv.appendChild(wrapper.firstChild);
  });
}
