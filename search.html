<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üîç Search Members ‚Äì R.A.I.D.</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
  margin:0; padding:0;
  font-family:Arial, sans-serif;
  background:#121212;
  color:#fff;
}
header { text-align:center; padding:20px; }
h1 { font-size:2em; margin-bottom:10px; }

/* SEARCH CONTROLS */
.controls {
  display:flex; flex-direction:column; gap:10px;
  align-items:center; padding:20px;
}
input,select {
  padding:10px; border-radius:8px; border:none; outline:none;
  width:250px; font-size:1em;
  background:#1e1e1e; color:#fff;
  transition:box-shadow 0.3s;
}
input:focus,select:focus{box-shadow:0 0 10px #00bfff;}
.btn{
  margin-top:10px;padding:12px 20px;
  background:linear-gradient(45deg,#ff416c,#ff4b2b);
  color:#fff;border:none;border-radius:8px;
  font-size:1em;cursor:pointer;
  transition:transform 0.3s,box-shadow 0.3s;
}
.btn:hover{transform:scale(1.05);box-shadow:0 0 15px #ff416c;}
#result{
  max-width:1100px;margin:20px auto;display:flex;
  flex-wrap:wrap;gap:20px;justify-content:center;
  padding-bottom:60px;
}
.member-card {
  background:#1e1e1e;
  border-radius:12px;
  padding:15px;
  width:300px;
  box-shadow:0 0 10px rgba(0,0,0,0.5);
  text-align:center;
}
.member-card h3{margin:0 0 10px;}
.member-card p{margin:4px 0;}
.member-card button{
  margin-top:10px;
  background:#00bfff;
  color:#fff;
  border:none;
  padding:8px 15px;
  border-radius:6px;
  cursor:pointer;
  transition:background 0.3s;
}
.member-card button:hover{background:#0095cc;}
iframe.badge-frame{
  margin-top:15px;
  width:100%;
  height:500px;
  border:none;
  border-radius:8px;
}
nav{text-align:center;margin:30px;}
nav a{
  display:inline-block;padding:10px 20px;
  background:#1e1e1e;color:#fff;
  border-radius:8px;text-decoration:none;
  border:2px solid #444;transition:all 0.3s;
}
nav a:hover{background:#333;box-shadow:0 0 15px #00bfff;}
</style>
</head>
<body>
<header>
  <h1>üîç Search for Members</h1>
  <p>Type a member‚Äôs name, rank, or ID below. Filter by rank if needed!</p>
</header>

<div class="controls">
  <input type="text" id="searchInput" placeholder="Enter name, rank, or ID...">
  <select id="rankFilter">
    <option value="">All Ranks</option>
    <option>Overwatch</option>
    <option>Iron Vanguard</option>
    <option>Field Marshal</option>
    <option>Shieldbearer</option>
    <option>Edge Handler</option>
    <option>Eyes of R.A.I.D.</option>
    <option>Gatekeeper</option>
    <option>Peacemaker</option>
    <option>Lawyer</option>
    <option>Night Operative</option>
    <option>Initiate</option>
  </select>
  <button class="btn" onclick="searchMember()">Search <i class="fa-solid fa-magnifying-glass"></i></button>
</div>

<div id="result"></div>

<nav>
  <a href="index.html">‚¨Ö Back to Home</a>
</nav>

<script>
const members = [
  { fullName:"Rehan.P", joinedDate:"Start of R.A.I.D.", rank:"Overwatch", id:"001" },
  { fullName:"Thaahir Ismail", joinedDate:"July 16 2025", rank:"Iron Vanguard", id:"002" },
  { fullName:"Reyansh Wadhwani", joinedDate:"July 17 2025", rank:"Field Marshal", id:"003" },
  { fullName:"Talal Haider", joinedDate:"July 11 2025", rank:"Shieldbearer", id:"004" },
  { fullName:"Karas Amir", joinedDate:"July 10 2025", rank:"Edge Handler", id:"005" },
  { fullName:"Mahdi Insaf", joinedDate:"July 16 2025", rank:"Eyes of R.A.I.D.", id:"006" },
  { fullName:"Zayne Anzil", joinedDate:"July 17 2025", rank:"Gatekeeper", id:"007" },
  { fullName:"Vacant", joinedDate:"2025‚Äë07‚Äë09", rank:"Peacemaker", id:"008" },
  { fullName:"Vacant", joinedDate:"2025‚Äë07‚Äë09", rank:"Lawyer", id:"009" },
  { fullName:"Vacant", joinedDate:"2025‚Äë07‚Äë09", rank:"Night Operative", id:"010" },
  { fullName:"Vacant", joinedDate:"2025‚Äë07‚Äë09", rank:"Initiate", id:"011" }
];

function searchMember() {
  const query = document.getElementById("searchInput").value.toLowerCase();
  const rankFilter = document.getElementById("rankFilter").value;
  const resultsDiv = document.getElementById('result');
  resultsDiv.innerHTML = "";

  const matches = members.filter(m => {
    const inName = m.fullName.toLowerCase().includes(query);
    const inRank = m.rank.toLowerCase().includes(query);
    const inId = m.id.toLowerCase().includes(query);
    const passesFilter = rankFilter === "" || m.rank === rankFilter;
    return passesFilter && (inName || inRank || inId);
  });

  if (matches.length === 0) {
    resultsDiv.innerHTML = "<p>No member found.</p>";
    return;
  }

  matches.forEach(m => {
    const card = document.createElement('div');
    card.className = 'member-card';
    card.innerHTML = `
      <h3>${m.fullName}</h3>
      <p><strong>Rank:</strong> ${m.rank}</p>
      <p><strong>ID:</strong> ${m.id}</p>
      <button onclick="showBadge('${m.id}', this)">View Badge</button>
      <div class="badge-container"></div>
    `;
    resultsDiv.appendChild(card);
  });
}

function showBadge(id, buttonEl) {
  const container = buttonEl.nextElementSibling;
  container.innerHTML = `
    <iframe class="badge-frame" src="badges.html?id=${id}"></iframe>
  `;
}
</script>
</body>
</html>
