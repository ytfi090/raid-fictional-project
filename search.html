<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üîç Search Members ‚Äì R.A.I.D.</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
  margin:0; padding:0;
  font-family:Arial, sans-serif;
  background:#0d0d0d;
  color:#f0f0f0;
}
header {
  text-align:center;
  padding:20px;
  background:linear-gradient(45deg,#1e1e1e,#222);
  border-bottom:3px solid #444;
}
header h1 {
  font-size:1.9em;
  margin:0;
  color:#00bfff;
}
header p { font-size:1em; color:#ccc; margin-top:8px; }

.controls {
  display:flex;
  flex-direction:column;
  gap:10px;
  align-items:center;
  padding:20px;
}
.controls input {
  padding:12px;
  border-radius:8px;
  border:none;
  outline:none;
  width:260px;
  font-size:1em;
  background:#1e1e1e;
  color:#fff;
  transition:box-shadow 0.3s;
}
.controls input:focus {
  box-shadow:0 0 10px #00bfff;
}
.controls button {
  padding:12px 20px;
  background:linear-gradient(45deg,#ff416c,#ff4b2b);
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:1em;
  cursor:pointer;
  transition:transform 0.3s,box-shadow 0.3s;
}
.controls button:hover {
  transform:scale(1.05);
  box-shadow:0 0 15px #ff416c;
}

#results {
  max-width:1100px;
  margin:20px auto;
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  justify-content:center;
  padding-bottom:60px;
}

/* MEMBER CARD */
.member-card {
  opacity:0;
  transform:translateY(20px);
  animation:fadeUp 0.5s ease forwards;
  padding:15px 18px;
  border-radius:12px;
  background:#1e1e1e;
  box-shadow:0 0 8px rgba(0,0,0,0.6);
  width:250px;
  transition:transform 0.3s,box-shadow 0.3s;
  cursor:pointer;
}
.member-card:hover {
  transform:scale(1.05);
}
.member-card h3 {
  margin:0 0 8px;
  font-size:1.2em;
}
.member-card p {
  margin:4px 0;
  font-size:0.9em;
  color:#ccc;
}
@keyframes fadeUp {
  to { opacity:1; transform:translateY(0); }
}

/* Tier Colors */
.command-core { border-left:6px solid #e63946; }
.command-core h3 { color:#e63946; }

.elite-op { border-left:6px solid #38b000; }
.elite-op h3 { color:#38b000; }

.core-soldier { border-left:6px solid #00b4d8; }
.core-soldier h3 { color:#00b4d8; }

.recruit { border-left:6px solid #9d4edd; }
.recruit h3 { color:#9d4edd; }

nav {
  text-align:center;
  margin:30px;
}
nav a {
  display:inline-block;
  padding:10px 20px;
  background:#222;
  color:#fff;
  border-radius:8px;
  text-decoration:none;
  border:2px solid #555;
  transition:all 0.3s;
}
nav a:hover {
  background:#00bfff;
  border-color:#00bfff;
  color:#000;
}

/* MOBILE */
@media(max-width:768px){
  header h1 { font-size:1.5em; }
  .member-card { width:90%; }
  .controls input { width:90%; font-size:1em; }
  .controls button { width:60%; font-size:1.1em; }
}
</style>
</head>
<body>
<header>
  <h1>üîç R.A.I.D. Member Search</h1>
  <p>Find members by name, badge, or ID</p>
</header>

<div class="controls">
  <input type="text" id="searchBox" placeholder="Type to search...">
  <button onclick="playClick();searchMembers()">Search</button>
</div>

<div id="results"></div>

<nav>
  <a href="index.html">‚¨Ö Back to Home</a>
</nav>

<!-- CLICK SOUND -->
<audio id="click-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9e2213c1d0.mp3?filename=click-124467.mp3" preload="auto"></audio>

<script>
const members = [
  { name:"Rehan", badge:"Overwatch", id:"001", tier:"command-core" },
  { name:"Thaahir", badge:"Iron Vanguard", id:"002", tier:"command-core" },
  { name:"Talal", badge:"Shieldbearer", id:"003", tier:"elite-op" },
  { name:"Karas", badge:"Edge Handler", id:"004", tier:"elite-op" },
  { name:"Mahdi", badge:"Eyes of R.A.I.D.", id:"005", tier:"elite-op" },
  { name:"Zayne Anzil", badge:"Gatekeeper", id:"006", tier:"elite-op" },
  { name:"Peacemaker Vacant", badge:"Peacemaker", id:"007", tier:"elite-op" },
  { name:"Lawyer Vacant", badge:"Lawyer", id:"008", tier:"elite-op" },
  { name:"Night Op A", badge:"Night Operative", id:"009", tier:"core-soldier" },
  { name:"Night Op B", badge:"Night Operative", id:"010", tier:"core-soldier" },
  { name:"Night Op C", badge:"Night Operative", id:"011", tier:"core-soldier" },
  { name:"Recruit X", badge:"Initiate", id:"012", tier:"recruit" }
];

const resultsDiv = document.getElementById('results');
const searchBox = document.getElementById('searchBox');

function playClick() {
  const audio = document.getElementById('click-sound');
  audio.currentTime = 0;
  audio.play();
}

function searchMembers() {
  const query = searchBox.value.toLowerCase().trim();
  resultsDiv.innerHTML = "";
  if(!query) return;
  const filtered = members.filter(m =>
    m.name.toLowerCase().includes(query) ||
    m.badge.toLowerCase().includes(query) ||
    m.id.toLowerCase().includes(query)
  );
  if(filtered.length === 0){
    resultsDiv.innerHTML = "<p style='color:#f66;font-size:1.2em;'>‚ùå Member not found</p>";
    return;
  }
  filtered.forEach(m=>{
    const card = document.createElement('div');
    card.className = `member-card ${m.tier}`;
    card.innerHTML = `
      <h3>${m.badge}</h3>
      <p><strong>Name:</strong> ${m.name}</p>
      <p><strong>ID:</strong> ${m.id}</p>
    `;
    card.addEventListener('click', playClick);
    resultsDiv.appendChild(card);
  });
}

// Live search as you type
searchBox.addEventListener('input', searchMembers);
</script>

</body>
</html>
