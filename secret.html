<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Access - R.A.I.D.</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: monospace, Arial, sans-serif;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      animation: flicker 2s infinite;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      width: 200px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #1e1e1e;
      color: #fff;
      border: 2px solid #444;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    .error {
      color: #ff4d4d;
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.3em;
    }
    .access-granted {
      color: #00ff00;
      font-size: 1.5em;
      white-space: pre;
      border-right: 2px solid #00ff00;
      overflow: hidden;
      display: inline-block;
      animation: typing 2s steps(14) 1;
    }
    a.back {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #1db954;
    }

    /* Shake animation */
    .shake {
      animation: shakeAnim 0.4s;
    }
    @keyframes shakeAnim {
      0% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

    /* Red flash */
    .flash-red {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255,0,0,0.3);
      pointer-events: none;
      animation: flashAnim 0.5s ease-out;
    }
    @keyframes flashAnim {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Flicker effect for heading */
    @keyframes flicker {
      0%, 19.999%, 22%, 62.999%, 64%, 100% {
        opacity: .99;
      }
      20%, 21.999%, 63%, 63.999% {
        opacity: 0.4;
      }
    }

    /* Typing effect */
    @keyframes typing {
      from { width: 0 }
      to { width: 14ch }
    }

    /* Glitch effect for error */
    .glitch {
      position: relative;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
    }
    .glitch::before {
      animation: glitchTop 0.3s infinite linear alternate-reverse;
      color: #f00;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    }
    .glitch::after {
      animation: glitchBottom 0.3s infinite linear alternate-reverse;
      color: #ff8080;
      clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
    }
    @keyframes glitchTop {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, -2px); }
      40% { transform: translate(-2px, 2px); }
      60% { transform: translate(2px, -2px); }
      80% { transform: translate(2px, 2px); }
      100% { transform: translate(0); }
    }
    @keyframes glitchBottom {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(-3px, -1px); }
      60% { transform: translate(1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }
  </style>
</head>
<body>
  <h1>üîê SECRET ACCESS</h1>
  <p>Enter the classified password to proceed:</p>
  <input type="password" id="passwordInput" placeholder="Enter Password">
  <br>
  <button onclick="checkPassword()">Access</button>
  <div class="error" id="errorMessage"></div>
  <br>
  <a href="index.html" class="back">‚¨Ö Back to Home</a>

  <script>
    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      const correctPassword = "raid123"; // change this
      const errorMsg = document.getElementById('errorMessage');
      if (password === correctPassword) {
        // Show typing "ACCESS GRANTED"
        errorMsg.className = "access-granted";
        errorMsg.innerText = "ACCESS GRANTED";
        setTimeout(() => {
          window.location.href = "secret-area.html";
        }, 2000);
      } else {
        // Shake the screen
        document.body.classList.add('shake');
        setTimeout(() => {
          document.body.classList.remove('shake');
        }, 400);

        // Red flash
        const flash = document.createElement('div');
        flash.classList.add('flash-red');
        document.body.appendChild(flash);
        setTimeout(() => flash.remove(), 500);

        // Glitch text
        errorMsg.className = "error glitch";
        errorMsg.setAttribute('data-text', 'ACCESS DENIED');
        errorMsg.innerText = "ACCESS DENIED";
      }
    }
  </script>
</body>
</html>
