<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîí R.A.I.D. ‚Äì Secure Access</title>
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 1em;
      background: #1e1e1e;
      color: #fff;
      border: 2px solid #444;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #333;
    }
    .denied {
      color: rgba(255, 0, 0, 0.9);
      font-weight: bold;
      margin-top: 20px;
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }
    .back-button {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background: #1e1e1e;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      border: 2px solid #444;
      transition: background 0.3s;
    }
    .back-button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <h1>üîí Enter the classified password to proceed:</h1>
  <input type="password" id="passwordInput" placeholder="Enter password">
  <button onclick="checkPassword()">Proceed</button>
  <div id="message"></div>

  <a href="index.html" class="back-button">‚¨Ö Back to Home</a>

  <script>
    function checkPassword() {
      const input = document.getElementById('passwordInput').value.trim();
      const message = document.getElementById('message');

      // Set your secret password here
      const correctPassword = 'raid123';

      if (input === correctPassword) {
        window.location.href = 'secret-area.html';
      } else {
        message.textContent = '‚ùå ACCESS DENIED';
        message.className = 'denied';
        document.getElementById('passwordInput').value = '';
      }
    }
  </script>

</body>
</html>
