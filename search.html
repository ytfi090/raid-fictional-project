<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üîç Search Members ‚Äì R.A.I.D.</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin:0; padding:0;
  font-family:Arial, sans-serif;
  background:#121212;
  color:#fff;
}
header { text-align:center; padding:20px; }
h1 { font-size:2em; margin-bottom:10px; }

/* SEARCH CONTROLS */
.controls {
  display:flex; flex-direction:column; gap:10px;
  align-items:center; padding:20px;
}
input,select {
  padding:10px; border-radius:8px; border:none; outline:none;
  width:250px; font-size:1em;
  background:#1e1e1e; color:#fff;
  transition:box-shadow 0.3s;
}
input:focus,select:focus{box-shadow:0 0 10px #00bfff;}
.btn{
  margin-top:10px;padding:12px 20px;
  background:linear-gradient(45deg,#ff416c,#ff4b2b);
  color:#fff;border:none;border-radius:8px;
  font-size:1em;cursor:pointer;
  transition:transform 0.3s,box-shadow 0.3s;
}
.btn:hover{transform:scale(1.05);box-shadow:0 0 15px #ff416c;}
#result{
  max-width:1100px;margin:20px auto;display:flex;
  flex-wrap:wrap;gap:20px;justify-content:center;
  padding-bottom:60px;
}
nav{text-align:center;margin:30px;}
nav a{
  display:inline-block;padding:10px 20px;
  background:#1e1e1e;color:#fff;
  border-radius:8px;text-decoration:none;
  border:2px solid #444;transition:all 0.3s;
}
nav a:hover{background:#333;box-shadow:0 0 15px #00bfff;}

/* BADGE BASE */
.badge {
  width:300px;height:500px;
  background:#1e1e1e;border-radius:20px;
  color:#fff;position:relative;overflow:hidden;
  box-shadow:0 0 20px rgba(0,0,0,0.6);
  padding:20px;animation:fadeInUp 0.6s ease both;
  transition:transform 0.2s ease;
  cursor:pointer;
}
.badge::before{
  content:"";position:absolute;top:0;left:0;width:100%;height:5px;
}
.badge:hover { transform:scale(1.03); box-shadow:0 0 25px #00bfff; }
.badge.clicked { animation: clickPop 0.3s ease; }

@keyframes clickPop {
  0% {transform:scale(1);}
  50% {transform:scale(0.9);}
  100% {transform:scale(1);}
}

.top-section{display:flex;align-items:center;margin-bottom:15px;}
.logo-icon{
  width:40px;height:40px;background:#fff2;
  border-radius:4px;display:flex;justify-content:center;align-items:center;
  font-weight:bold;font-size:22px;margin-right:8px;
}
.logo-text strong{font-size:1.3em;letter-spacing:1px;}
.photo{
  width:100%;height:160px;
  background:#333 url('https://via.placeholder.com/150x160?text=Photo') center/cover no-repeat;
  border-radius:6px;margin-bottom:15px;
}
.details h2{margin:8px 0 0;font-size:1.2em;}
.details p{margin:0;font-size:1em;opacity:0.85;}
.info{margin-top:15px;font-size:0.9em;}
.info-row{display:flex;justify-content:space-between;margin:5px 0;}
.barcode{
  margin-top:15px;height:40px;
  background:repeating-linear-gradient(
    to right,
    #fff 0 2px,
    transparent 2px 4px,
    #fff 4px 6px,
    transparent 6px 8px
  );
}
.qrcode{margin-top:10px;text-align:center;}
.qrcode img{width:80px;height:80px;}
.slogan{text-align:center;margin-top:10px;font-size:0.8em;letter-spacing:2px;}

/* TIER COLORS */
.command-core::before{background:#e63946;}
.elite-op::before{background:#ff8c42;}
.core-soldier::before{background:#38b000;}
.recruit::before{background:#0077b6;}

/* ANIMATIONS */
@keyframes fadeInUp {
  0% {opacity:0;transform:translateY(30px);}
  100% {opacity:1;transform:translateY(0);}
}
</style>
</head>
<body>

<header>
  <h1>üîç Search for Members</h1>
  <p>Type a member‚Äôs name, rank, or ID below. Filter by rank if needed!</p>
</header>

<div class="controls">
  <input type="text" id="searchInput" placeholder="Enter name, rank, or ID...">
  <select id="rankFilter">
    <option value="">All Ranks</option>
    <option>Overwatch</option>
    <option>Iron Vanguard</option>
    <option>Field Marshal</option>
    <option>Shieldbearer</option>
    <option>Edge Handler</option>
    <option>Eyes of R.A.I.D.</option>
    <option>Gatekeeper</option>
    <option>Peacemaker</option>
    <option>Lawyer</option>
    <option>Night Operative</option>
    <option>Initiate</option>
  </select>
  <button class="btn" onclick="searchMember()">Search <i class="fa-solid fa-magnifying-glass"></i></button>
</div>

<div id="result"></div>

<nav>
  <a href="index.html">‚¨Ö Back to Home</a>
</nav>

<audio id="clickSound">
  <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3" type="audio/mpeg">
</audio>

<script>
// ========== Member Data ==========
const members = [
{
 fullName:"Rehan.P", joinedDate:"Start of R.A.I.D.", rank:"Overwatch", id:"001",
 badgeHtml:`<div class="badge command-core"><div class="top-section"><div class="logo-icon">üëÅÔ∏è</div><div class="logo-text"><strong>R.A.I.D.</strong><br>Command Core</div></div><div class="photo"></div><div class="details"><h2>OVERWATCH</h2><p>Founder ‚Äì Rehan</p></div><div class="info"><div class="info-row"><span>CLEARANCE:</span><span>OMEGA‚Äë5</span></div><div class="info-row"><span>ID NO.:</span><span>R‚Äë0001</span></div><div class="info-row"><span>ISSUE DATE:</span><span>2025‚Äë07‚Äë09</span></div></div><div class="barcode"></div><div class="qrcode"><img src="https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=Overwatch"></div><div class="slogan">SILENCE. SPEED. SURVIVAL.</div></div>`},
{
 fullName:"Thaahir Ismail", joinedDate:"July 16 2025", rank:"Iron Vanguard", id:"002",
 badgeHtml:`<div class="badge command-core"><div class="top-section"><div class="logo-icon">üõ°Ô∏è</div><div class="logo-text"><strong>R.A.I.D.</strong><br>Command Core</div></div><div class="photo"></div><div class="details"><h2>IRON VANGUARD</h2><p>Second‚Äëin‚ÄëCommand ‚Äì Thaahir</p></div><div class="info"><div class="info-row"><span>CLEARANCE:</span><span>OMEGA‚Äë4</span></div><div class="info-row"><span>ID NO.:</span><span>R‚Äë0002</span></div><div class="info-row"><span>ISSUE DATE:</span><span>2025‚Äë07‚Äë09</span></div></div><div class="barcode"></div><div class="qrcode"><img src="https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=IronVanguard"></div><div class="slogan">DISCIPLINE. COMMAND. ACTION.</div></div>`},
{
 fullName:"Talal Haider", joinedDate:"July 11 2025", rank:"Shieldbearer", id:"004",
 badgeHtml:`<div class="badge elite-op"><div class="top-section"><div class="logo-icon">‚ö°</div><div class="logo-text"><strong>R.A.I.D.</strong><br>Elite Operative</div></div><div class="photo"></div><div class="details"><h2>SHIELDBEARER</h2><p>Frontline Lead ‚Äì Talal</p></div><div class="info"><div class="info-row"><span>CLEARANCE:</span><span>ALPHA‚Äë2</span></div><div class="info-row"><span>ID NO.:</span><span>R‚Äë0004</span></div><div class="info-row"><span>ISSUE DATE:</span><span>2025‚Äë07‚Äë09</span></div></div><div class="barcode"></div><div class="qrcode"><img src="https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=Shieldbearer"></div><div class="slogan">DEFENSE. STRENGTH. HONOR.</div></div>`}
];

// ========== Search Logic ==========
function searchMember() {
  const query = document.getElementById("searchInput").value.toLowerCase().trim();
  const rankFilter = document.getElementById("rankFilter").value.trim();
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "";

  const matches = members.filter(m => {
    const inName = m.fullName.toLowerCase().includes(query);
    const inRank = m.rank.toLowerCase().includes(query);
    const inId = m.id.toLowerCase().includes(query);
    const passesFilter = rankFilter === "" || m.rank === rankFilter;
    return passesFilter && (inName || inRank || inId);
  });

  if (matches.length === 0) {
    resultDiv.innerHTML = "<p>No member found.</p>";
    return;
  }

  matches.forEach(member => {
    const wrap = document.createElement('div');
    wrap.innerHTML = member.badgeHtml;
    const badgeEl = wrap.firstElementChild;
    badgeEl.addEventListener('click', () => {
      playClick();
      badgeEl.classList.remove('clicked');
      void badgeEl.offsetWidth; // restart animation
      badgeEl.classList.add('clicked');
    });
    resultDiv.appendChild(badgeEl);
  });
}

// ========== Sound & Animation ==========
function playClick() {
  const sound = document.getElementById('clickSound');
  sound.currentTime = 0;
  sound.play();
}

// ========== Live Search Event ==========
document.getElementById("searchInput").addEventListener("keyup", searchMember);
document.getElementById("rankFilter").addEventListener("change", searchMember);

// Initial load
searchMember();
</script>
</body>
</html>
