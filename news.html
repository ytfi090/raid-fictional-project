<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R.A.I.D. - Newsfeed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 30px;
    }
    header h1 {
      font-size: 2em;
      margin: 0;
      color: #00bfff;
    }
    .news-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .news-item {
      background: #1e1e1e;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }
    .news-item:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px #00bfff;
    }
    .news-item h2 {
      margin: 0 0 10px;
      color: #00bfff;
    }
    .news-item .date {
      font-size: 0.9em;
      color: #bbb;
      margin-bottom: 10px;
      display: block;
    }
    .back-button {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background: #1e1e1e;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      border: 2px solid #444;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }
    .back-button:hover {
      background: #333;
      transform: scale(1.05);
      box-shadow: 0 0 10px #00bfff;
    }
  </style>
</head>
<body>
  <header>
    <h1>R.A.I.D. Newsfeed</h1>
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
  </header>

  <div class="news-container">
    <!-- News items here -->
    <div class="news-item">
      <h2>Welcome to the Newsfeed</h2>
      <span class="date">July 18, 2025</span>
      <p>This is where updates, mission announcements, and rule changes will appear. Check back weekly for new information!</p>
    </div>
    <!-- Add more .news-item blocks below when ready -->
  </div>
</body>
</html>
