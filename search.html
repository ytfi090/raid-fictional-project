<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üîç Search Members ‚Äì R.A.I.D.</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
  margin:0; padding:0;
  font-family:Arial, sans-serif;
  background:#121212; color:#fff;
}
header {
  text-align:center;
  padding:20px;
}
h1 { font-size:2em; margin-bottom:10px; }
.controls {
  display:flex; flex-direction:column; gap:10px;
  align-items:center; padding:20px;
}
input,select {
  padding:10px; border-radius:8px; border:none; outline:none;
  width:250px; font-size:1em;
  background:#1e1e1e; color:#fff;
}
input:focus, select:focus { box-shadow:0 0 10px #00bfff; }
.btn {
  margin-top:10px; padding:12px 20px;
  background:linear-gradient(45deg,#ff416c,#ff4b2b);
  color:#fff; border:none; border-radius:8px;
  font-size:1em; cursor:pointer;
}
.btn:hover { transform:scale(1.05); box-shadow:0 0 15px #ff416c; }
#result {
  max-width:1100px; margin:20px auto; display:flex;
  flex-wrap:wrap; gap:20px; justify-content:center;
  padding-bottom:60px;
}
nav { text-align:center; margin:30px; }
nav a {
  display:inline-block; padding:10px 20px;
  background:#1e1e1e; color:#fff;
  border-radius:8px; text-decoration:none;
  border:2px solid #444;
}
nav a:hover { background:#333; box-shadow:0 0 15px #00bfff; }

/* ---------- BADGE STYLES ---------- */
.badge {
  width:350px; height:550px; background:#111;
  border-radius:20px; color:#fff;
  position:relative; overflow:hidden;
  box-shadow:0 0 20px rgba(0,0,0,0.6);
  padding:20px;
  opacity:0; transform:scale(0.95);
  transition:all 0.4s ease;
}
.badge.show {
  opacity:1; transform:scale(1);
}
.badge::before {
  content:""; position:absolute; top:0; left:0; width:100%; height:5px;
}
.top-section { display:flex; align-items:center; margin-bottom:15px; }
.logo-icon {
  width:40px; height:40px; background:#fff2;
  border-radius:4px; display:flex; justify-content:center; align-items:center;
  font-weight:bold; font-size:22px; margin-right:8px;
}
.logo-text strong { font-size:1.3em; letter-spacing:1px; }
.photo {
  width:100%; height:160px;
  background:#333 url('https://via.placeholder.com/150x160?text=Photo') center/cover no-repeat;
  border-radius:6px; margin-bottom:15px;
}
.details h2 { margin:8px 0 0; font-size:1.2em; }
.details p { margin:0; font-size:1em; opacity:0.85; }
.info { margin-top:15px; font-size:0.9em; }
.info-row { display:flex; justify-content:space-between; margin:5px 0; }
.barcode {
  margin-top:15px; height:40px;
  background: repeating-linear-gradient(
    to right,
    #fff 0 2px,
    transparent 2px 4px,
    #fff 4px 6px,
    transparent 6px 8px
  );
}
.qrcode { margin-top:10px; text-align:center; }
.qrcode img { width:80px; height:80px; }
.slogan {
  text-align:center; margin-top:10px;
  font-size:0.8em; letter-spacing:2px;
}
/* TIER COLORS */
.command-core::before { background:#e63946; }
.elite-op::before { background:#ff8c42; }
.core-soldier::before { background:#38b000; }
.recruit::before { background:#0077b6; }

/* Mobile Responsiveness */
@media (max-width: 480px) {
  .badge { width:90%; height:auto; }
  .details h2 { font-size:1em; }
  .info-row span { font-size:0.8em; }
}
</style>
</head>
<body>
<header>
  <h1>üîç Search for Members</h1>
  <p>Type a member‚Äôs name, rank, or ID below. Filter by rank if needed!</p>
</header>

<div class="controls">
  <input type="text" id="searchInput" placeholder="Enter name, rank, or ID...">
  <select id="rankFilter">
    <option value="">All Ranks</option>
    <option>Overwatch</option>
    <option>Iron Vanguard</option>
    <option>Field Marshal</option>
    <option>Shieldbearer</option>
    <option>Edge Handler</option>
    <option>Eyes of R.A.I.D.</option>
    <option>Gatekeeper</option>
    <option>Peacemaker</option>
    <option>Lawyer</option>
    <option>Night Operative</option>
    <option>Initiate</option>
  </select>
  <button class="btn" onclick="searchMember()">Search <i class="fa-solid fa-magnifying-glass"></i></button>
</div>

<div id="result"></div>
<nav>
  <a href="index.html">‚¨Ö Back to Home</a>
</nav>

<script>
// your members data stays same
const members = [ /* ... your member objects with badgeHtml ... */ ];

function searchMember() {
  const query = document.getElementById("searchInput").value.toLowerCase();
  const rankFilter = document.getElementById("rankFilter").value;
  const matches = members.filter(m => {
    const inName = m.fullName.toLowerCase().includes(query);
    const inRank = m.rank.toLowerCase().includes(query);
    const inId = m.id.toLowerCase().includes(query);
    const passesFilter = rankFilter === "" || m.rank === rankFilter;
    return passesFilter && (inName || inRank || inId);
  });
  renderResults(matches);
}
function renderResults(matches) {
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = "";
  if (matches.length === 0) {
    resultDiv.innerHTML = "<p>No member found.</p>";
    return;
  }
  matches.forEach(member => {
    const wrap = document.createElement('div');
    wrap.innerHTML = member.badgeHtml;
    const badge = wrap.firstElementChild;
    resultDiv.appendChild(badge);
    // trigger animation
    setTimeout(() => badge.classList.add('show'), 50);
  });
}

// üî• Live search events
document.getElementById("searchInput").addEventListener("input", searchMember);
document.getElementById("rankFilter").addEventListener("change", searchMember);

// initial render all
renderResults(members);
</script>
</body>
</html>
