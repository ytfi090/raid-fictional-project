<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R.A.I.D. Search</title>
<style>
  body {
    margin:0;
    font-family:'Segoe UI',Arial,sans-serif;
    background:linear-gradient(135deg,#0a0f23,#191d40 70%);
    color:#fff;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:30px 10px;
  }
  .back-btn {
    position:absolute;
    top:20px;
    left:20px;
    background:#111;
    color:#fff;
    border:none;
    padding:10px 18px;
    font-size:1em;
    border-radius:8px;
    cursor:pointer;
    box-shadow:0 0 10px rgba(0,255,255,0.3);
    transition:all 0.3s ease;
  }
  .back-btn:hover {
    box-shadow:0 0 20px rgba(0,255,255,0.7);
    transform:scale(1.05);
  }
  h1 {
    font-size:2em;
    margin-bottom:20px;
    letter-spacing:2px;
    text-shadow:0 0 15px #00f2fe,0 0 25px #00f2fe;
  }
  input[type="text"] {
    padding:12px 16px;
    width:100%;
    max-width:400px;
    border:none;
    border-radius:8px;
    font-size:1.1em;
    outline:none;
    margin-bottom:30px;
    background:#111;
    color:#fff;
    box-shadow:0 0 10px rgba(0,255,255,0.3);
    transition:box-shadow 0.3s ease;
  }
  input[type="text"]:focus {
    box-shadow:0 0 15px rgba(0,255,255,0.6);
  }
  .results {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
    width:100%;
    max-width:1200px;
  }
  .card {
    background:#111;
    border-radius:12px;
    padding:20px;
    opacity:0;
    transform:translateY(20px);
    animation:fadeInUp 0.6s forwards;
    box-shadow:0 0 15px rgba(255,255,255,0.1);
    transition:transform 0.3s, box-shadow 0.3s;
  }
  .card:hover {
    transform:translateY(-5px);
    box-shadow:0 0 20px rgba(0,255,255,0.6);
  }
  .card h2 {
    margin-top:0;
    font-size:1.3em;
    letter-spacing:1px;
  }
  .info-row {
    display:flex;
    justify-content:space-between;
    margin:6px 0;
    font-size:0.95em;
  }
  /* Tier Borders */
  .command-core {
    border-left:6px solid #e63946;
    box-shadow:0 0 10px #e63946a0;
  }
  .elite-op {
    border-left:6px solid #ff8c42;
    box-shadow:0 0 10px #ff8c42a0;
  }
  .core-soldier {
    border-left:6px solid #38b000;
    box-shadow:0 0 10px #38b000a0;
  }
  .recruit {
    border-left:6px solid #0077b6;
    box-shadow:0 0 10px #0077b6a0;
  }
  @keyframes fadeInUp {
    0% {opacity:0;transform:translateY(20px);}
    100% {opacity:1;transform:translateY(0);}
  }
  @media(max-width:600px) {
    h1 {font-size:1.6em;}
    .card {padding:15px;}
  }
</style>
</head>
<body>

<button class="back-btn" onclick="history.back()">â¬… Back</button>

<h1>ðŸ”Ž R.A.I.D. Member Search</h1>
<input type="text" id="searchInput" placeholder="Type to search members...">

<div class="results" id="results"></div>

<script>
  const members = [
    { full:"Rehan", joined:"2025-07-09", rank:"OVERWATCH", id:"Râ€‘0001", tier:"command-core" },
    { full:"Thaahir", joined:"2025-07-09", rank:"IRON VANGUARD", id:"Râ€‘0002", tier:"command-core" },
    { full:"(Currently Vacant)", joined:"2025-07-09", rank:"FIELD MARSHAL", id:"Râ€‘0003", tier:"command-core" },
    { full:"Talal", joined:"2025-07-09", rank:"SHIELDBEARER", id:"Râ€‘0004", tier:"elite-op" },
    { full:"Karas", joined:"2025-07-09", rank:"EDGE HANDLER", id:"Râ€‘0005", tier:"elite-op" },
    { full:"Mahdi", joined:"2025-07-09", rank:"EYES OF R.A.I.D.", id:"Râ€‘0006", tier:"elite-op" },
    { full:"Zayne Anzil", joined:"2025-07-09", rank:"GATEKEEPER", id:"Râ€‘0007", tier:"elite-op" },
    { full:"(Currently Vacant)", joined:"2025-07-09", rank:"PEACEMAKER", id:"Râ€‘0008", tier:"elite-op" },
    { full:"(Currently Vacant)", joined:"2025-07-09", rank:"LAWYER", id:"Râ€‘0009", tier:"elite-op" },
    { full:"Standard Soldier", joined:"2025-07-09", rank:"NIGHT OPERATIVE", id:"Râ€‘0010", tier:"core-soldier" },
    { full:"Recruit in Training", joined:"2025-07-09", rank:"INITIATE", id:"Râ€‘0011", tier:"recruit" }
  ];

  const searchInput = document.getElementById('searchInput');
  const resultsContainer = document.getElementById('results');

  function displayResults(filter) {
    resultsContainer.innerHTML = '';
    members.forEach(m => {
      const combined = `${m.full} ${m.joined} ${m.rank} ${m.id}`.toLowerCase();
      if (combined.includes(filter.toLowerCase())) {
        const card = document.createElement('div');
        card.className = `card ${m.tier}`;
        card.innerHTML = `
          <h2>${m.rank}</h2>
          <div class="info-row"><strong>Full Name:</strong><span>${m.full}</span></div>
          <div class="info-row"><strong>Joined Date:</strong><span>${m.joined}</span></div>
          <div class="info-row"><strong>ID Number:</strong><span>${m.id}</span></div>
        `;
        resultsContainer.appendChild(card);
      }
    });
  }

  searchInput.addEventListener('input', e => {
    displayResults(e.target.value);
  });

  displayResults('');
</script>

</body>
</html>
